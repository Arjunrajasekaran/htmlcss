<!DOCTYPE html>
<html>
<head>
<style>
ul.a {
    list-style-type: circle;
}

ul.b {
    list-style-type: square;
}

ol.c {
    list-style-type: upper-roman;
}

ol.d {
    list-style-type: lower-alpha;
}
</style>
</head>
<body>

<p>Example of unordered lists:</p>
<ul class="a">
  <li>msd</li>
  <li>virat</li>
  <li>sachin</li>
</ul>

<ul class="b">
  <li>astonmartin</li>
  <li>buggati</li>
</ul>

<p>Example of ordered lists:</p>
<ol class="c">
  <li>lykan hypersport</li>
  <li>lambho</li>
</ol>

<ol class="d">
  <li>messi</li>
  <li>ronaldo</li>
  <li>isco</li>
</ol>

</body>
</html>
